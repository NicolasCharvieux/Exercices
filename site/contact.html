<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="site.css">
    <script src="https://kit.fontawesome.com/3c7f5856f6.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap&subset=latin-ext,vietnamese" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap&subset=cyrillic,cyrillic-ext,latin-ext,vietnamese" rel="stylesheet">
    <title>Cookie-Contact</title>
</head>

<body>
    <section id="wa">
        <header>
            <div id="wb">
                <img src="img/cookie-logo.png">
                <p>Hello COOKIES !</p>
            </div>
            <div id="wc">
                <div>Recettes</div>
                <div>Vidéos</div>
                <div>Contact</div>
            </div>
        </header>
        <section id="wu">
            <section id="wh">
                <div id="wg">
                    <h2>Formulaire de contact</h2>
                </div>
                <section id="wl">
                    <section id="ws">
                        <div class="wt">
                            <label for="name">Nom :</label>
                            <input type="text" id="name" name="name"></input>
                        </div>
                        <div class="wt">
                            <label for="name">Prénom :</label>
                            <input type="text" id="firstname" name="firstname"></input>
                        </div>
                        <div class="wt">
                            <label for="name">Email :</label>
                            <input type="text" id="email" name="email"></input>
                        </div>
                        <div class="wt">
                            <label for="name">Sujet :</label>
                            <input type="text" id="subject" name="subject"></input>
                        </div>
                        <div class="wt">
                            <label for="name">Message :</label>
                            <textarea type="text" id="message" name="message" cols="80" rows="15"></textarea>
                        </div>
                        <div id="wv">
                            <input type="button" value="Envoyer !" id="wo" onclick="n()">
                        </div>
                    </section>
                </section>
            </section>
        </section>
    </section>
    <script src="site.js"></script>
</body>

</html>
